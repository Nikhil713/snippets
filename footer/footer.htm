<!doctype html>

<html lang="en">

<head>

    <meta charset="utf-8">

    <title>Footer template</title>

    <link rel="stylesheet" href="footer.css">

</head>

<body>
    <footer>
        <div class="transparentDiv formPack"></div>
        <div class="footerDiv">

            <div class="newsLetter">
                FOOTER
            </div>

            <div class="Email">
                <input type="text" placeholder="E-mail" />
            </div>

            <div class="linksBlock">
                <div class="COMPANY">
                    <span style="font-size: 19px">COMPANY</span>
                    <a>About Us</a>
                    <a>Toll Free Number</a>
                    <a>Terms And Conditions</a>
                    <a>Location</a>
                </div>

                <div class="INFO">
                    <span style="font-size: 19px">INFO</span>
                    <a>FAQs</a>
                    <a>Support</a>
                    <a>Reviews</a>
                    <a>Legal</a>
                </div>

                <div class="LINKS">
                    <span style="font-size: 19px">LINKS</span>
                    <a>-----</a>
                    <a>-----</a>
                    <a>-----</a>
                    <a>-----</a>
                </div>

                <div class="BLOG">
                    <span style="font-size: 19px">BLOG</span>
                    <a>-----</a>
                    <a>-----</a>
                    <a>-----</a>
                    <a>-----</a>
                </div>
            </div>

            <div class="iconsBlock">
                <div><img src="../assets/social media icons/fb.png"></div>
                <div><img src="../assets/social media icons/twitter.png"></div>
                <div><img src="../assets/social media icons/youtube.png"></div>
                <div><img src="../assets/social media icons/insta.png"></div>
            </div>

            <div class="allRights" style="color: white;text-align: center">
                2020 -Insert Name here- All Rights Reserved
            </div>
        </div>
    </footer>
</body>

</html>
